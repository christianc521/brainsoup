<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <link rel="stylesheet" href="/main.css">
		<title>brainsoup</title>
        <script type="module" src="/source/builder.js"></script>
        <script type="module" src="/source/ui.js"></script>
	</head>
	<body>
        <div id="root-window">
            <div id="render-target"></div>
            <div id="ui">
                <div id="ui-tool-select" class="ui-toolbar">
                    <button id="select" class="ui-toolbar-button selected" onclick="ui.onToolSelected(event)" data-tool-id="select">Select</button>
                    <button id="button-add-dowel" class="ui-toolbar-button" onclick="ui.onToolSelected(event)" data-tool-id="add-dowel">Add Dowel</button>
                    <button id="button-add-dowel-connector" class="ui-toolbar-button" onclick="ui.onToolSelected(event)" data-tool-id="add-dowel-connector">Add Dowel Connector</button>
                </div>
                <div id="ui-tool-dowel" class="ui-toolbar" style="display: none;">
                    <button id="button-set-position" class="ui-toolbar-button" onclick="ui.onToolSelected(event)" data-tool-id="set-position">Set Position</button>
                </div>
                <div id="ui-left-panel" class="ui-panel">
                    <div id="ui-left-panel-header" class="ui-panel-header">
                        <h2 id="ui-left-panel-header-text">test</h2>
                    </div>
                    <div id="ui-left-panel-content">
                        
                    </div>
                </div>
                <div id="ui-right-panel" class="ui-panel ui-panel-right">
                    <div id="ui-right-panel-header" class="ui-panel-header">
                        <h2>Properties</h2>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
